<!DOCTYPE html>
<html>

<head>
</head>

<body>
    <main>
        <h1>Checkout</h1>
        <section class="cart-list">
            <h2>Your cart is empty</h2>
        </section>
        <section class="checkout">
            <form id="checkout-form">
                <fieldset>
                    <legend>Billing information</legend>
                    <label>First name 
                        <input type="text">
                    </label>
                    <label>Last Name
                        <input type="text">
                    </label>
                    <br/>
                    <label>C/o
                        <input type="text">
                    </label>
                    <br/>
                    <label>Street adress
                        <input type="text">
                    </label>
                    <br />
                    <label>Zip Code
                        <input type="text">
                    </label>
                    <br />
                    <label>Country
                        <input type="text">
                    </label>
                    <br/>
                    <label>Email
                        <input type="text">
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Shipping method</legend>
                    <input type="radio" name="standard">
                    <label for="standard">Standard</label>
                    <br />
                    <input type="radio" name="express">
                    <label for="express">Express</label>
                    <br />
                    <input type="radio" name="home-delivery">
                    <label for="home-delivery">Home delivery</label>
                    <br />
                </fieldset>
                <input type="submit">
            </form>
        </section>
    </main>
</body>

</html>
