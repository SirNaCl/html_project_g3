<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="description" content="Welcome to ECCoffee, the best coffee shop to buy the liquid gold that is pumping through your veins." />
    <meta name="keywords" content="coffee, best, delicious">
    <meta charset="UTF-8">
    <script src="https://use.fontawesome.com/260157a8db.js"></script>
    <title>Start EC coffee</title>
    <link rel="stylesheet" href="Stylesheets/Stylesheets.css">
</head>

<body class="start">

    <header class="fixed_header">
        <section class="header_main">
            <a class="logga" href="start.html">
                <img src="images/logga.png" alt="ECClogo">
            </a>
        </section>

        <nav class="menu_bar">
            <div class="link">
                <a href="start.html">Start</a>
            </div>
            <div class="link">
                <a href="Products.html">Products</a>
            </div>
            <div class="link">
                <a href="Contact.html">Contact us</a>
            </div>
            <div class="link">
                <a href="Checkout.html">Checkout</a>
            </div>
            <div class="cart">
                <i class="fa fa-shopping-cart cart-icon" aria-hidden="true"></i>

                <div class="cart-content">
                    <h5>Your cart</h5>
                    <em>is empty..</em>
                    <button>View cart</button>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <h1>Checkout</h1>
        <section class="cart-list">
            <h2>Your cart is empty</h2>
        </section>
        <section class="checkout">
            <form id="checkout-form">
                <fieldset>
                    <legend>Billing information</legend>
                    <label>First name 
                        <input type="text">
                    </label>
                    <label>Last Name
                        <input type="text">
                    </label>
                    <br/>
                    <label>C/o
                        <input type="text">
                    </label>
                    <br/>
                    <label>Street adress
                        <input type="text">
                    </label>
                    <br />
                    <label>Zip Code
                        <input type="text">
                    </label>
                    <br />
                    <label>Country
                        <input type="text">
                    </label>
                    <br/>
                    <label>Email
                        <input type="text">
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Shipping method</legend>
                    <input type="radio" name="standard">
                    <label for="standard">Standard</label>
                    <br />
                    <input type="radio" name="express">
                    <label for="express">Express</label>
                    <br />
                    <input type="radio" name="home-delivery">
                    <label for="home-delivery">Home delivery</label>
                    <br />
                </fieldset>
                <input type="submit">
            </form>
        </section>
    </main>
</body>

</html>
