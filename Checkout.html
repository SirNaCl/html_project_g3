<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="description" content="Welcome to ECCoffee, the best coffee shop to buy the liquid gold that is pumping through your veins." />
    <meta name="keywords" content="coffee, best, delicious">
    <meta charset="UTF-8">
    <script src="https://use.fontawesome.com/260157a8db.js"></script>
    <title>Checkout EC coffee</title>
    <link rel="stylesheet" href="Stylesheets/Stylesheets.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
</head>

<body>

    <header class="fixed_header">
        <section class="header_main">
            <a class="logga" href="start.html">
                <img src="images/logga.png" alt="ECClogo">
            </a>
        </section>

        <nav class="menu_bar">
            <div class="link">
                <a href="start.html">Start</a>
            </div>
            <div class="link">
                <a href="Products.html">Products</a>
            </div>
            <div class="link">
                <a href="Contact.html">Contact us</a>
            </div>
            <div class="link">
                <a href="Checkout.html">Checkout</a>
            </div>

            <div class="cart">
                <div class="cart-icon">
                    <i class="fa fa-shopping-cart fa-lg" aria-hidden="true"></i>
                </div>


                <div class="cart-content">
                    <ul>
                        <li>
                            <div class="product-name">Products</div>
                            <div class="amount">Amount</div>
                            <div class="price">Price</div>
                        </li>
                        <li>
                            <div class="product-name">Cappuccino</div>
                            <div class="amount">2</div>
                            <div class="price">20.00kr</div>
                        </li>
                    </ul>
                    <div class="total">
                        <p>Total</p>
                        <p class="price">40.00kr</p>
                    </div>
                    <button class="btn btn-danger empty">Empty cart</button>
                    <button class="btn btn-success checkout">Go to checkout</button>
                </div>
            </div>
        </nav>
    </header>

    <main class="mainCode">
        <h1>Checkout</h1>
        <section class="cart-list">
            <h2>Your cart is empty</h2>
        </section>
        <section class="checkout">
            <form id="checkout-form">
                <fieldset>
                    <legend>Billing information</legend>
                    <label>First name 
                        <input type="text">
                    </label>
                    <label>Last Name
                        <input type="text">
                    </label>
                    <br/>
                    <label>C/o
                        <input type="text">
                    </label>
                    <br/>
                    <label>Street adress
                        <input type="text">
                    </label>
                    <br />
                    <label>Zip Code
                        <input type="text">
                    </label>
                    <br />
                    <label>Country
                        <input type="text">
                    </label>
                    <br/>
                    <label>Email
                        <input type="text">
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Shipping options</legend>
                    <label for="standard">
                    <input type="radio" name="shipping" value="standard" id="standard" />
                    Standard</label>
                    <label for="express">
                    <input type="radio" name="shipping" value="express" id="express" />
                    Express</label>
                    <label for="home-delivery">
                    <input type="radio" name="shipping" value="home-delivery" id="home-delivery" />
                    Home delivery</label>
                </fieldset>
                <input type="submit" class="btn btn-success checkout">
            </form>
        </section>
    </main>
    <footer>
        <div class="mediaButton">
            <a href="www.facebook.com"><i class="fa fa-facebook-official" aria-hidden="true"></i></a>
            <a href="www.instagram.com"><i class="fa fa-instagram" aria-hidden="true"></i></a>
            <a href="www.twitter.com"><i class="fa fa-twitter-square" aria-hidden="true"></i></a>
        </div>
        <div class="trademark">
            <p>This is a trademark &copy </p>
        </div>
    </footer>
</body>

</html>
